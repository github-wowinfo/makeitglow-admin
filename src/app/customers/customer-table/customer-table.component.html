<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements"
    style="width: 100%; overflow-x: auto;">
    <!-- ['userId', 'uid', 'email', 'phoneNumber', 'name', 'location', 'reference', 'address', 'action'] -->
    <!-- Id Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
      <td mat-cell *matCellDef="let row">{{row.uid}}</td>
    </ng-container>

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UID</th>
      <td mat-cell *matCellDef="let row">{{row.uid}}</td>
    </ng-container> -->
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
      <td mat-cell *matCellDef="let row">{{row.reference}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.addressLine1}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row" class="d-flex align-items-center">
        <button mat-raised-button class="add-btn m-auto" color="primary">Restore</button>
        <button mat-raised-button class="add-btn m-auto" color="warn">Delete</button>
        <!-- <mat-icon style="cursor: pointer;">edit</mat-icon>
        <mat-icon style="cursor: pointer;">delete</mat-icon> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
