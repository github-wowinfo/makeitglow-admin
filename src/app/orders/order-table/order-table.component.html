<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="SrNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No</th>
      <td mat-cell *matCellDef="let row">{{row.SrNo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
      <td mat-cell *matCellDef="let row">{{row.Customer}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="ShippingContact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipping Contact</th>
      <td mat-cell *matCellDef="let row">{{row.ShippingContact}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="OrderInfo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Info</th>
      <td mat-cell *matCellDef="let row">{{row.OrderInfo}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="PaidAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Paid Amount</th>
      <td mat-cell *matCellDef="let row">{{row.PaidAmount}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="PaymentStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
      <td mat-cell *matCellDef="let row">{{row.PaymentStatus}}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">{{row.Action}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
