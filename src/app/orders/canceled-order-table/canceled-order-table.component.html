<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- displayedColumns = ['ordrID', 'custId', 'custName', 'orderInfo', 'total', 'status', 'action']; -->
    <!-- Name Column -->
    <ng-container matColumnDef="ordrID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
      <td mat-cell *matCellDef="let row" style="cursor: pointer; color: blue; text-decoration: underline;"
        (click)="redirectToAnotherComponent(row.oid)">
        {{row.oid}}</td>
    </ng-container>
    <ng-container matColumnDef="custId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
      <td mat-cell *matCellDef="let row">{{row.custInfo.custId}}</td>
    </ng-container>
    <ng-container matColumnDef="custName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let row">{{row.custInfo.firstName}} {{row.custInfo.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{row.subTotal}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
      <td mat-cell *matCellDef="let row">{{row.ordrPymnt===null?'':row.ordrPymnt.paymentStatusMsg}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-select style="cursor: pointer;" (selectionChange)="openOrderStatusModal(row.oid, $event.value)">
          <mat-option value="7">Refund Order</mat-option>
          <mat-option value="0">Delete Order</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
