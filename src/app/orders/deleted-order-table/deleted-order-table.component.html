<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- displayedColumns = ['ordrID', 'custId', 'custName', 'orderInfo', 'total', 'status', 'action']; -->
    <!-- Name Column -->
    <ng-container matColumnDef="srno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No</th>
      <td mat-cell *matCellDef="let row" style="cursor: pointer; color: blue; text-decoration: underline;"
        (click)="redirectToAnotherComponent(row.ordrID)">
        {{row.oid}}</td>
    </ng-container>
    <ng-container matColumnDef="ordrID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
      <td mat-cell *matCellDef="let row">
        {{row.ordrID}}</td>
    </ng-container>
    <ng-container matColumnDef="custId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
      <td mat-cell *matCellDef="let row">{{row.custInfo.uid}}</td>
    </ng-container>
    <ng-container matColumnDef="custName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let row">{{row.custInfo.firstName}} {{row.custInfo.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{row.subTotal}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
      <td mat-cell *matCellDef="let row">{{row.ordrPymnt===null?'':row.ordrPymnt.paymentStatusMsg}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;">edit</mat-icon>
        <mat-icon style="cursor: pointer;">delete</mat-icon>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
