<div class="mat-elevation-z8">
  <!-- ['name', 'description', 'tags', 'url', 'type', 'title', 'metadescription'] -->
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
      <td mat-cell *matCellDef="let row">{{row.catgName}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Description</th>
      <td mat-cell *matCellDef="let row">{{row.catDescription}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meta Tags</th>
      <td mat-cell *matCellDef="let row">{{row.metaTags}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meta Url</th>
      <td mat-cell *matCellDef="let row">{{row.metapropertyurl}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meta Type</th>
      <td mat-cell *matCellDef="let row">{{row.metapropertytype}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meta Title</th>
      <td mat-cell *matCellDef="let row">{{row.metapropertytitle}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="metadescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meta Description</th>
      <td mat-cell *matCellDef="let row">{{row.metapropertydescription}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;">edit</mat-icon>
        <mat-icon style="cursor: pointer;">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
