<div class="text-end mb-2">
  <button mat-raised-button class="add-btn m-auto" color="primary" (click)="addReference()">Add
    Reference</button>
</div>
<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference Name</th>
      <td mat-cell *matCellDef="let row">{{row.referenceName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;" (click)="editReference(row.refEntryId)">edit</mat-icon>
        <mat-icon style="cursor: pointer;" (click)="deleteReference(row.refEntryId)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
