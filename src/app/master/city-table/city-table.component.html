<div class="text-end mb-2">
  <button mat-raised-button class="add-btn m-auto" color="primary" (click)="addCity()">Add
    City</button>
</div>
<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City Name</th>
      <td mat-cell *matCellDef="let row">{{row.cityName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Name</th>
      <td mat-cell *matCellDef="let row">{{row.countryName}}</td>
    </ng-container>
    <ng-container matColumnDef="phoneCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Code</th>
      <td mat-cell *matCellDef="let row">{{row.phoneCode}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;" (click)="editCity(row.cityId)">edit</mat-icon>
        <mat-icon style="cursor: pointer;" (click)="deleteCity(row.cityId)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
