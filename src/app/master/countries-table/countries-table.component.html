<div class="text-end mb-2">
  <button mat-raised-button class="add-btn m-auto" color="primary" (click)="addCountry()">Add
    Country</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Name</th>
      <td mat-cell *matCellDef="let row">{{row.countryName}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="phoneCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Code</th>
      <td mat-cell *matCellDef="let row">{{row.phoneCode}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;" (click)="editCountry(row.countryId)">edit</mat-icon>
        <mat-icon style="cursor: pointer;" (click)="deleteCountry(row.countryId)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
