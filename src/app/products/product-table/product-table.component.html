<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="SrNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SrNo</th>
      <td mat-cell *matCellDef="let row">{{row.SrNo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Products</th>
      <td mat-cell *matCellDef="let row">{{row.products}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Type</th>
      <td mat-cell *matCellDef="let row">{{row.productType}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;">edit</mat-icon>
        <mat-icon style="cursor: pointer;">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
